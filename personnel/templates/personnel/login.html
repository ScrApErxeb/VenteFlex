{% extends 'base.html' %}

{% block title %}Connexion - VenteFlex{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Connexion</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_username">Nom d'utilisateur</label>
                        <input type="text" class="form-control" name="username" id="id_username" placeholder="Nom d'utilisateur" required autofocus>
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_password">Mot de passe</label>
                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'personnel:password_reset' %}" class="text-decoration-none">Mot de passe oubli√© ?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
